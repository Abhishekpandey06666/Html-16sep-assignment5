<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    <center>
        <h1>Sign Up Form</h1>
        <form>
        <label for="firstName">First Name:
        <input type="text" name="firstName" placeholder="Abhishek" id="firstName" required
        minlength=3 max=20 />
        </label><br><br>
        
        <label for="lastName">Last Name:
        <input type="text" name="lastName" placeholder="pandey" id="lastName" required min=3
        max=20 />
        </label><br><br>
    
        <label for="email">Email:
        <input type="email" name="email" placeholder="pandeyabhi063@gmail.com" id="email" required />
        </label><br><br>
        
        <label for="password">Password:
        <input type="password" name="password" placeholder="********" id="password" required
        min=8 />
        </label><br><br>
        
        <label for="confirmPassword">Confirm Password:
        <input type="password" name="confirmPassword" placeholder="********"
        id="confirmPassword" required />
        </label><br><br>
        
        <label for="age">Age:
        <input type="number" name="age" placeholder="23" id="age" required min=0 max=100 />
        </label><br><br>
        
        <label for="">Gender:
        <input type="radio" id="male" value="male" name="gender" checked />
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" name="gender" />
        <label for="female">Female</label>
        <input type="radio" id="other" value="other" name="gender" />
        <label for="other">Other</label>
        </label><br><br>
        
        <label for="terms">Terms:
        <input type="checkbox" id="terms" required /> I agree to terms and conditions
        </label>
        <br><br>
        <button type="submit">Register</button>
        </form>
    </center>
</body>
</html>
